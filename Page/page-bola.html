    <main>
        <div class="container">
            <h1 class="box-title">Боланинг маълумотлари</h1>
            <div class="box-links">

            </div>
            <form id="child-info-form">
               <div class="box">
                <div class="box-in" style="padding-right: 126px;">
                    <label class="box-label" style="padding-left: 3px;" for="document-type">Ҳужжат тури</label>
                <select class="box-input" style="padding-left: 0;" id="document-type" name="document-type" required>
                    <option value="">Қуйидагилардан танланг</option>
                    <option value="guvohnoma">Туғилганлик тўғрисида гувоҳнома</option>
                </select>
                </div>
    
                <div class="box-in" style="padding-right: 145px; margin-right: 0;">
                <label class="box-label" style="padding-left: 3px;" for="relationship-degree">Қариндошлик даражаси</label>
                <select class="box-input" style="padding-left: 0;" id="relationship-degree" name="relationship-degree" required>
                    <option value="">Қуйидагилардан танланг</option>
                </select>
                </div>
               </div>
    
                <div class="box">
                <div class="box-in">
                    <label class="box-label" for="document-series">Ҳужжат серияси</label>
                    <input class="box-input" type="text" id="document-series" name="document-series" required>
                </div>
    
                <div class="box-in">
                    <label class="box-label" for="document-number">Ҳужжат рақами</label>
                    <input class="box-input" type="text" id="document-number" name="document-number" required>
                </div>
    
               <div class="box-in">
                    <label class="box-label" for="date-of-issue">Туғилган санаси</label>
                    <input class="box-input" type="date" id="date-of-issue" name="date-of-issue" required>
               </div>
    
                <button class="box-button" style="height: 50px;" type="button" onclick="search()">Қидириш</button>
                </div>
    
               <div class="box">
               <div class="box-in">
                <label class="box-label" for="pinfl">ЖШИИР</label>
                <input class="box-input" type="text" id="pinfl" name="pinfl" required>
               </div>
    
               <div class="box-in" style="padding-right: 322px; margin-right: 0;">
                <label class="box-label" for="full-name">Ф.И.Ш.</label>
                <input class="box-input" type="text" id="full-name" name="full-name" required>
               </div>
               </div>
    
                <button class="box-button"  style="padding: 15px 40px; margin-left: 616px;" type="button" onclick="add()">Қўшиш</button>
                <hr style="margin: 20px 0; width: 738px;"/>
